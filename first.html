<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--블록 요소들-->
    <div>
        <!--
            div: 다른 요소들을 묶어주는 컨테이너
        -->
        <div>
            안녕하세요
        </div>
        <!--
            p: 자동으로 줄바꿈
        -->
        <p>안녕! 난 p 태그야</p>너는 누구니

        <!--
            h%: 제목 태그
        -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>

        <!--
            ul: 순서 없는 리스트
        -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>

        <!--
            ol: 순서 있는 리스트
        -->
        <ol>
            <li>리스트1</li>
            <li>리스트2</li>
        </ol>
    </div>

    <!--인라인 요소들-->
    <div>
        <!--
            span: 블록 요소의 div 처럼 기능없는게 기능
            br: 종료 태그가 없고 줄바꿈 기능
        -->
        <span style="color: blue;">오르미</span><br>
        <!--
            a: 하이퍼링크
        -->
        <a href="https://www.google.com">구글</a><br>

        <!--
            b: 볼드체
            strong: 강조도 하지만 실제 웹페이지에 중요하다는 신호를 주는?
            i: 기울
            code: 개발할 때 코드 부분이라는 강조를 준다.
            small:
        -->

        이 <strong>태그</strong>는 <small>무엇을 하는</small> <code>태그</code><br>
        이 <b>태그</b>는 <i>무엇을</i> 하는 태그

        
    </div>
</body>
</html>
